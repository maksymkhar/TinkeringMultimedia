<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>
        .centred  {
            text-align: center;
        }
        .p-t-md {
            padding-top: 20px;
        }
        .p-t-lg {
            padding-top: 50px;
        }
    </style>

    <script src="main.js"></script>

</head>
<body>

    <div class="centred">

        <h1>VIDEO</h1>
        <video id="video"
               src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
               preload="auto"
               controls></video>

        <div class="p-t-md">
            <button onclick="play('video')">Play</button>
            <button onclick="pause('video')">Pause</button>
            <button onclick="increaseVolume('video')">Vol. +</button>
            <button onclick="decreaseVolume('video')">Vol. -</button>
            <button onclick="startForward('video')">Start forward</button>
            <button onclick="stopForward('video')">Stop forward</button>
            <button onclick="startRewind('video')">Start rewind</button>
            <button onclick="stopRewind('video')">Stop rewind</button>
            <button onclick="start('video')">Start</button>
            <button onclick="end('video')">End</button>
        </div>

    </div>

    <div class="centred p-t-lg">

        <h1>AUDIO</h1>
        <audio id="audio"
               src="https://upload.wikimedia.org/wikipedia/en/4/45/ACDC_-_Back_In_Black-sample.ogg"
               preload="auto"
               controls></audio>

        <div class="p-t-md">
            <button onclick="play('audio')">Play</button>
            <button onclick="pause('audio')">Pause</button>
            <button onclick="increaseVolume('audio')">Vol. +</button>
            <button onclick="decreaseVolume('audio')">Vol. -</button>
            <button onclick="startForward('audio')">Start forward</button>
            <button onclick="stopForward('audio')">Stop forward</button>
            <button onclick="startRewind('audio')">Start rewind</button>
            <button onclick="stopRewind('audio')">Stop rewind</button>
            <button onclick="start('audio')">Start</button>
            <button onclick="end('audio')">End</button>
        </div>

    </div>

</body>
</html>
